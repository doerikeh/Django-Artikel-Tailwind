{% extends "base.html" %}
{% load static %}
{% block title %} Artikel | Chat {% endblock title %}

{% block content %}
<div>
    <div class="w-full max-w-screen-xl mx-auto px-6">
      <div class="lg:flex -mx-6">
        <div class="pt-24 pb-16 lg:pt-28 lg:ml-16 lg:mr-24 w-full">
            <div class="bg-white shadow-md rounded-lg">
                <div class="border py-4 px-8 z-20">
                    <h1 class="block text-center tracking-wide text-gray-500 text-xl font-bold"><p>Messages</p></h1>
                </div>
                <div class="flex">
                    <div class="hidden fixed inset-0 h-screen z-50 lg:-mb-0 lg:static lg:w-4/12 lg:block lg:border">
                        <div class="border px-4 py-6 flex w-full group bg-white">
                            <div id="user-list">    
                               
                            </div>
                        </div>
                    </div>
                    <div class="lg:border px-4 py-6 lg:w-3/4">
                        <div>
                        <ul id="messages" class="messages">
                            
                        </ul>
                     </div>
                     
                        <input id="chat-input" type="text"
                                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                   placeholder="Type your message here ..."
                                   maxlength="500">
                        <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded w-full mt-2"
                                id="btn-send">
                            Send</button>
                    </div>
                </div>
            </div>
        </div>
     </div>
    </div>
</div>
<script>
    let sessionKey = '{{ request.session.session_key }}';
    let currentUser = '{{ request.user.username_user }}';
</script>

<script src="{% static 'js/app.js' %}"></script>
{% endblock content %}
