{% extends "base.html" %}

{% block title %} Artikel | Detail {% endblock title %}

{% block content %}
<div>
    <div class="w-full max-w-screen-xl mx-auto px-6">
      <div class="lg:flex -mx-6">
        <div class="min-h-screen w-full lg:static lg:max-h-full lg:overflow-visible">
            <div id="content">
                <div class="flex">
                  <div class="pt-24 pb-16 lg:pt-28 lg:ml-16 w-full">
                    <div class="border-b-2 pb-2 w-11/12 flex justify-center">
                      <span class="{% if request.user_detail == 'base:user-detail' %}text-blue-700 font-bold{% endif %}">
                        <a href="" class="pr-24 "><h2>Profile</h2></a>
                      </span>
                      <span class="{% if request.user_detail == 'base:user-detail' %}text-blue-700 font-bold{% endif %}">
                        <a href=""><h2>Artikel</h2></a>
                      </span>
                        
                    </div>
                    <div class="pt-8 realtive">
                      <img src="{{user_detail.image_sampul.url}}" class="object-cover lg:shadow-xl" style="height: 30rem; width: 69rem; -webkit-filter: brightness(50%); filter: brightness(79%);" alt=""> 
                      <div class="absolute" style="top: 15rem; left: 43rem;">
                        <img src="{{user_detail.image_profile.url }}" class="rounded-full h-32 w-32 object-cover" alt="">
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
    </div>
</div>
{% endblock content %}
